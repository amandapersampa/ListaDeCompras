<!DOCTYPE html>
<html lang="en" ng-app="LitaComprasApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Lista de Compras</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" 	media="screen" rel="stylesheet" type="text/css"/>
    <link href="css/geral.css"			media="screen" rel="stylesheet" type="text/css"/>
     
</head>
<body ng-controller="HomeController">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-apple span-color">
                </span>
                {{appTitle}}
            </a>
        </div>
    </div>
</nav>

<div class="container" ng-controller="LitaComprasController">
    <div class="col-xs-12">
        <ul class="list-group">
            <li ng-repeat="item in comprasItems | orderBy: 'date'" class="list-group-item text-center clearfix">
                <span class="span-bold">{{item.itemName  | uppercase}}</span>
            </li>
        </ul>
    </div>
</div>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
