<div class="col-xs-12">
    <div class="jumbotron text-center">
        <h1>Adicione itens abaixo</h1>
    </div>
    <form name="comprasForm">
        <div class="alert alert-danger" role="alert" ng-show="comprasForm.$dirty && !comprasForm.$valid">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Erro:</span>
            Digite um item v√°lido!
        </div>

        <div class="form-group">
            <input type="text" ng-pattern="/^[a-zA-Z]*$/" class="form-control" placeholder="Item da lista" ng-model="comprasItens.nome">
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-success btn-lg btn-block"
            ng-click="salvar()" >
                <span class="glyphicon glyphicon-pushpin"></span>
                Salvar
            </button>
        </div>

        <div class="form-group">
            <a href="#/" class="btn btn-default btn-lg btn-block">
                <span class="glyphicon glyphicon-remove"></span>
                Cancelar
            </a>
        </div>
    </form>

    {{rp}}

</div>
